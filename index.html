<!DOCTYPE html>
<html>
<style>
    #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: blueviolet;
    }
    
    #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: #C71585;
    }
</style>

<body>

    <p>
        <button onclick="myMove()">Помойка</button>
    </p>

    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        function myMove() {
            var elem = document.getElementById("animate");
            var pos = 10;
            var id = setInterval(frame, 1);

            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                } else {
                    pos++;
                    elem.style.top = pos + 'px';
                    elem.style.left = pos + 'px';
                }
            }
        }
    </script>

</body>

</html>
